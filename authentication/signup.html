<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
 <script src="auth.js" defer></script>

</head>
<header>
    <h1>
        Earthly
    </h1>
    <p>Small actions, big impact</p>
</header>
<body>
        <form id="signup-form"></form>

    <input type="text" name="first_name" placeholder="First name" required><br><br>
    <input type="text" name="last_name" placeholder="Last name" required><br><br>

    <input type="email" name="email_address" placeholder="Email" required><br><br>

    <input type="password" name="password" placeholder="Password" required><br><br>

    <input type="text" name="postcode" placeholder="Postcode" required><br><br>

    <input type="text" name="community" placeholder="Community" required><br><br>

    <button type="submit">Create Account</button>

</form>

</body>
</html>
